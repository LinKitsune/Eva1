<article [id]="alumno.rut">

  <!-- <p>Apellido: <span>{{ alumno.apellido }} {{ alumno.apellido }}</span></p> -->
  <p>Edad: <span>{{ alumno.edad }}</span></p>
  <p>Seccion: <span>{{ alumno.nsec }}</span></p>

  <h2>Hora de registro:{{ historial.hora }} </h2> -->
</article>
