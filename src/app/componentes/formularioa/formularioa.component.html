<!-- Formulario alumnos -->
<section>
  <hr>
  Estudiante
  <hr>
  <fieldset>
    <label>Ingrese la dv del Alumno</label>
    <input type="number" [value]="alumno.dv" (input)="cDv($event)">
  </fieldset>
  <fieldset>
    <label>Ingrese el rut del Alumno</label>
    <input type="text" [value]="alumno.run" (input)="cRun($event)">
  </fieldset>
  <fieldset>
    <label>Ingrese el nombre del Alumno</label>
    <input type="text" [value]="alumno.nombre" (input)="cNombre($event)">
  </fieldset>
  <fieldset>
    <label>Ingrese el apellido del Alumno</label>
    <input type="text" [value]="alumno.apellido" (input)="cApellido($event)">
  </fieldset>
  <fieldset>
    <label>Ingrese la edad del Alumno</label>
    <input type="number" [value]="alumno.edad" (input)="cEdad($event)">
  </fieldset>
  <fieldset>
    <label>Seleccione la seccion</label>
    <select [value]="alumno.nsec" (change)="cSec($event)">
      <option *ngFor="let variable of se"
      [value]="variable"
      >
        {{variable}}
      </option>
    </select>
  </fieldset>
  <hr>
  Historial
  <hr>
  <fieldset>
    <label>Ingrese la fecha de registro</label>
    <input type="text" [value]="historial.fecha" (input)="cFecha($event)">
  </fieldset>
  <fieldset>
    <label>Ingrese la hora de registro</label>
    <input type="text" [value]="historial.hora" (input)="cHora($event)">
  </fieldset>
  <fieldset>
    <button type="button" (click)="guardarElemento()">REGISTRAR</button>
  </fieldset>
  <hr>
  <h1>INFORMACION:</h1>
  <hr>
</section>
